<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5 text-center">
<div class="quiz-container p-4">
<h2 class="mb-4">JavaScript Quiz</h2>
<div id="question" class="mb-3"></div>
<div id="options" class="d-grid gap-2"></div>
<p id="timer" class="mt-3 text-danger">Time Left: 10s</p>
<button id="next-btn" class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
<p id="score" class="mt-3"></p>
</div>
</div>
<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
